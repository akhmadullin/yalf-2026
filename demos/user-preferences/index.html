<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Предпочтения пользователя</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        :root {
            --placeholer-background: lightgray;
            --border-radius-size: 6px;
        }

        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: rgb(250, 250, 250);
            font-size: 16px;
        }


        div, button {
            box-sizing: border-box;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .container {
            margin: 0 auto;
            min-height: 200vh;
            padding: 20px;
        }

        .title-placeholder {
            width: 80%;
            height: 50px;
            border-radius: var(--border-radius-size);
            background-color: var(--placeholer-background);
        }

        .block-placeholder {
            width: 100%;
            height: 70px;
            border-radius: var(--border-radius-size);
            background-color: var(--placeholer-background);
        }

        .subtitle-placeholder {
            width: 75%;
            height: 30px;
            border-radius: var(--border-radius-size);
            background-color: var(--placeholer-background);
        }

        .cards {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card-placeholder {
            flex: 1 1 40%;
            height: 60px;
            border-radius: var(--border-radius-size);
            background-color: var(--placeholer-background);
        }

        .info-button {
            border: none;
            margin: 0;
            padding: 0;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }

        .info-button-icon {
            background-color: rgb(28, 132, 192);
            mask-image: url(./assets/info.svg);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            mask-position: center center;
            mask-size: 34px;
            display: inline-block;
            position: absolute;
            inset: -2px;
        }

        .subtitle-button-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        dialog {
            margin: auto;
            border: none;
            border-radius: 6px;
            opacity: 1;
            scale: 1;
            transition: opacity .5s ease-in, scale .5s ease-in, display .5s ease-in allow-discrete;
        }

        .dialog-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
        }

        @starting-style { 
            dialog {
                opacity: 0; 
                scale: 1.1;
            }
        }

        dialog:not([open]) {
            opacity: 0;
            scale: .9;
            transition-duration: .4s;
            transition-timing-function: ease;
        }

        dialog::backdrop {
            backdrop-filter: blur(2px);
        }

        button {
            padding: 5px 8px;
            border: none;
            border-radius: 6px;
            font: inherit;
            cursor: pointer;
            transition: opacity .15s ease-in;
        }

        button:hover {
            opacity: 0.8;
        }

        .button-yellow {
            background-color: hsl(46, 97%, 61%);
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input {
            height: 30px;
        }
    </style>
    <div class="container">
        <div class="title-placeholder mb-20"></div>
        <div class="block-placeholder mb-20"></div>
        <button commandfor="dialog" command="show-modal" class="button-yellow mb-20">Подписаться</button>
        <dialog id="dialog">
            <div class="dialog-content">
                <h3>Оформить подписку</h3>
                <label>
                    Email
                    <input type="email">
                </label>
                <div>
                    <button commandfor="dialog" command="close" class="button-yellow">Подписаться</button>
                    <button commandfor="dialog" command="close" autofocus>Отмена</button>
                </div>
            </div>
        </dialog>
        <div class="subtitle-placeholder mb-20"></div>
        <div class="cards mb-20">
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
        </div>
        <div class="subtitle-button-wrapper mb-20">
            <div class="subtitle-placeholder"></div>
        </div>
        <div class="block-placeholder mb-20"></div>
        <div class="subtitle-placeholder mb-20"></div>
        <div class="cards mb-20">
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
        </div>
        <div class="subtitle-placeholder mb-20"></div>
        <div class="block-placeholder mb-20"></div>
    </div>
</body>
</html>
