<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Style Queries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: rgb(22, 22, 22);
            color: #ffffff;
            font-size: 17px;
            padding: 100px 80px 80px;
            color-scheme: dark;
        }

        .layout {
            display: flex;
            gap: 40px;
            scale: 0.95;
        }

        .card {
            container-name: card;
        }

        @container card style(--label: 'новый') {
            .card-content::after {
                content: 'новый';
                position: absolute;
                top: 7px;
                left: 7px;
                padding: 7px 14px;;
                border-radius: 24px;
                background-color: hsla(83, 53%, 43%, 1);
                transition: background-color .15s ease-in;
            }
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }
        
        .image {
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 16px;
            width: 100%;
            transition: opacity .15s ease-in;
        }

        .link {
            color: inherit;
            text-decoration: none;
            transition: color .15s ease-in;
        }

        .link::after {
            content: '';
            position: absolute;
            inset: 0;
        }

        /* .link:hover {
            color: #d92d41;
        }

        .card:has(.link:hover) {
            .image {
                opacity: 0.8;
            }

            .card-content::after {
                background-color: hsla(83, 53%, 43%, 0.8);
            }
        } */
    </style>
    <div class="layout">
        <div class="card" style="--label: 'новый';">
            <div class="card-content">
                <img src="./assets/car-1.jpg" alt="" class="image">
                <!-- <a href="#" class="link"><h3 class="title">Toyota Land Cruiser, 2025</h3></a> -->
                <h3 class="title">Toyota Land Cruiser, 2025</h3>
                <div class="price">15 000 000 ₽</div>
                <div class="city">Москва</div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img src="./assets/car-2.jpg" alt="" class="image">
                <!-- <a href="#" class="link"><h3 class="title">Nissan Skyline, 2000</h3></a> -->
                <h3 class="title">Nissan Skyline, 2000</h3>
                <div class="price">650 000 ₽</div>
                <div class="city">Владивосток</div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <img src="./assets/car-3.jpg" alt="" class="image">
                <!-- <a href="#" class="link"><h3 class="title">Geely Coolray, 2019</h3></a> -->
                <h3 class="title">Geely Coolray, 2019</h3>
                <div class="price">1 480 000 ₽</div>
                <div class="city">Красноярск</div>
            </div>
        </div>
    </div>
</body>
</html>
