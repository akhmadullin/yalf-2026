    </div>
    <script>
        const tooltip = document.querySelector('#tooltip')
        const tooltipAnchor = document.querySelector('#tooltip-anchor')
    
        const showTooltip = () => {
          tooltip.showPopover()
        }

        const hideTooltip = () => {
          tooltip.hidePopover()
        }
    
        tooltipAnchor.addEventListener('mouseenter', showTooltip)
        tooltipAnchor.addEventListener('focus', showTooltip)
    
        tooltipAnchor.addEventListener('mouseleave', hideTooltip)
        tooltipAnchor.addEventListener('blur', hideTooltip)
    
        tooltipAnchor.addEventListener('keydown', (event) => {
          if (event.key === 'Escape') {
            hideTooltip()
          }
        })
    </script>
    <script>
        const anchor = document.getElementById('tooltip-anchor');
        let isDragging = false;
        let offsetX, offsetY;

        anchor.addEventListener('mousedown', (e) => {
            isDragging = true;
            
            const rect = anchor.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            
            anchor.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            anchor.style.left = (e.clientX - offsetX) + 'px';
            anchor.style.top = (e.clientY - offsetY) + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            anchor.style.cursor = 'move';
        });
    </script>
