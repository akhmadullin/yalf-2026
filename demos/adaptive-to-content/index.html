<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: rgb(22, 22, 22);
            color-scheme: dark;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
        }

        a {
            color: mediumblue;
        }

        a:hover {
            opacity: 0.7;
        }

        .card {
            padding: 20px;
            border-radius: 6px;
            width: 353px;
            height: 160px;
            background-color: #ffffff;
        }

        .card__title-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
    <div class="card">
        <div class="card__title-row">
            <h3>
                Заголовок
            </h3>
            <a href="#">Подробнее</a>
        </div>
        <div>
            Текст карточки, очень интересный, не сильно длинный.
        </div>
    </div>
    <div class="card">
        <div class="card__title-row">
            <h3>
                Очень длинный заголовок
            </h3>
            <a href="#">Подробнее</a>
        </div>
        <div>
            Текст карточки, очень интересный, не сильно длинный.
        </div>
    </div>
</body>
</html>
