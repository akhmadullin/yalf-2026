<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Container and Style Queries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: rgb(22, 22, 22);
            color: #ffffff;
            font-size: 18px;
            padding: 95px 80px 60px;
        }

        .layout {
            display: flex;
            justify-content: space-around;
            height: 100%;
        }

       .screen {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 2px solid white;
            border-radius: 16px;
            width: 40%;
            height: 100%;
            overflow: auto;
       }

       .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            flex-shrink: 0;
            /* background-color: #01422b; */
            background-color: #52aaa2;
        }

        .nav {
           width: 100%;
           height: 30px;
           border-radius: 6px; 
           /* background-color: #154162;  */
           background-color: #639fdb; 
        }

        .card {
            container-type: inline-size;
            container-name: card;
        }

        .card-content {
            display: flex;
            gap: 20px;
            background-color: #ecf6ff;
            color: black;
            border-radius: 6px;
            min-height: 100px;
            padding: 20px;
            font-size: 16px;
        }

        .image {
            display: block;
            width: 100px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        @container card (width <= 414px) and style(--vertical: true) {
            .card-content {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
                /* font-size: 18px; */
            }

            .image {
                width: 100%;
                height: unset;
                aspect-ratio: 3 / 2;
            }

            h3 {
                /* font-size: 20px; */
                margin-bottom: 5px;
            }

            .text {
                text-wrap: balance;
            }
        }
    </style>
    <div class="layout">
        <div class="screen">
            <div class="header">
                <div class="logo"></div>
                <div class="nav"></div>
            </div>
            <div class="card">
                <div class="card-content">
                    <img src="./assets/cat-1-1.jpg" alt="" class="image">
                    <div class="text-container">
                        <h3 class="title">Заголовок</h3>
                        <div class="text">
                            Текст карточки, очень интересный, не сильно длинный.
                        </div>
                        <a href="#">Читать -></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen">
            <div class="header">
                <div class="logo"></div>
                <div class="nav"></div>
            </div>
            <div class="card" style="--vertical: true;">
                <div class="card-content">
                    <img src="./assets/cat-1-1.jpg" alt="" class="image">
                    <div class="text-container">
                        <h3 class="title">Заголовок</h3>
                        <div class="text">
                            Текст карточки, очень интересный, не сильно длинный.
                        </div>
                        <a href="#">Читать -></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
