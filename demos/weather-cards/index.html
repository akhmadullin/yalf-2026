        @layer styles {
            .avg {
                font-size: 2rem;
            }
            
            .temps {
                display: flex;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }
            
            .features {
                align-self: end;
            }
            
            .card-container {
                display: grid;
            }
            
            .weather-card {
                display: grid;
                padding: 1.5rem;
                border-radius: 0.5rem;
                line-height: 1.2;
                box-shadow: var(--shadow-4);
                position: relative;
            }
            
            .weather-card:after {
                position: absolute;
                top: -0.5rem;
                right: -0.5rem;
                background: black;
                display: block;
                width: 25px;
                height: 25px;
                border-radius: 100%;
                padding: 0.5rem;
            }
            
            .temps span {
                font-weight: 700;
            }
        }

        @layer base {
            html, body {
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                margin: 0;
            }

            body {
                background-color: rgb(22, 22, 22);
                color: black;
                font-size: 17px;
                padding: 100px 80px 80px;
                color-scheme: dark;
                display: flex;
                align-items: center;
            }

            ul {
                padding: 0;
                margin: 0;
            }
            
            li {
                list-style: none;
            }
            
            .card-list {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                max-width: 800px;
                margin: 0 auto;
                gap: 1.5rem;
                padding: 1rem;
            }
        }

        @layer open-props {
            /*  https://open-props.style/  */
            :root {
                --shadow-4: 0 -2px 5px 0 hsl(var(--shadow-color) / calc(var(--shadow-strength) + 2%)), 0 1px 1px -2px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 3%)), 0 2px 2px -2px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 3%)), 0 5px 5px -2px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 4%)), 0 9px 9px -2px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 5%)), 0 16px 16px -2px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 6%));
                --shadow-color: 220 3% 15%;
                --shadow-strength: 5%;
            }
        }
    </style>
