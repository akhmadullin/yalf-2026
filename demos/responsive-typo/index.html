<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: rgb(22, 22, 22);
            /* color-scheme: dark; */
            /* display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; */
            padding: 40px 60px;
            color: #ffffff;
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            container-type: inline-size;
            container-name: card;
            width: 834px;
            height: 300px;
            overflow-x: auto;
            resize: horizontal;
            will-change: width;
        }

        .card-content {
            background-color: #ecf6ff;
            color: black;
            border-radius: 6px;
            font-size: 32px;
            padding: 20px;
            height: 100%;
        }

        @container card (width <= 696px) {
            .card-content {
                font-size: 26px;
            }
        }

        @container card (width <= 438px) {
            .card-content {
                font-size: 20px;
            }
        }
    </style>
    <div class="card">
        <div class="card-content">
            <h3>Адаптивная типографика</h3>
        </div>
    </div>
</body>
</html>
