<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логические свойства</title>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: rgb(22, 22, 22);
            /* color-scheme: dark; */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 40px 60px;
            color: #ffffff;
        }

        .card {
            container-type: inline-size;
            container-name: card;
            width: 834px;
            position: relative;
        }

        .card-content {
            display: flex;
            background-color: #ecf6ff;
            color: black;
            border-radius: 6px;
            min-height: 200px;
            font-size: 26px;
            overflow: hidden;
        }

        .image {
            display: block;
            aspect-ratio: 1 / 1;
            width: 300px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 20px;
            padding-right: 70px;
        }

        .icon {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .icon svg {
            width: 40px;
            height: 40px;
        }
    </style>
    <div class="card">
        <div class="card-content">
            <img src="./assets/img.png" alt="" class="image">
            <div class="text-container">
                <h3 class="title">Карточка</h3>
                <div class="text">
                    С картинкой, текстом и лайком.
                </div>
            </div>
            <div class="icon">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="#ff5353">
                    <path d="
                        M12 21
                        C12 21, 3 14.5, 3 8.8
                        C3 6.1, 5.1 4, 7.8 4
                        C9.4 4, 10.9 4.8, 12 6
                        C13.1 4.8, 14.6 4, 16.2 4
                        C18.9 4, 21 6.1, 21 8.8
                        C21 14.5, 12 21, 12 21
                        Z" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
