<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: rgb(22, 22, 22);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 40px;
            padding: 40px 60px;
            color: #ffffff;
        }

        .desktop,
        .mobile {
            height: 82%;
            border: 2px solid white;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: auto;
        }

        .desktop {
            width: 70%;
        }

        .mobile {
            width: 25%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            flex-shrink: 0;
            /* background-color: #01422b; */
            background-color: #0ba770;;
        }

        .nav {
           width: 100%;
           height: 30px;
           border-radius: 6px; 
           /* background-color: #154162;  */
           background-color: #367db3; 
        }

        .card {
            container-type: inline-size;
            container-name: card;
        }

        .card-content {
            display: flex;
            gap: 20px;
            background-color: #ecf6ff;
            color: black;
            border-radius: 6px;
            min-height: 100px;
            padding: 20px;
            font-size: 16px;
        }

        .image {
            display: block;
            width: 100px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        @container card (width <= 414px) {
            .card-content {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .image {
                width: 100%;
                height: unset;
                aspect-ratio: 3 / 2;
            }

            h3 {
                margin-bottom: 5px;
            }

            .text {
                text-wrap: balance;
            }
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
    </style>
    <div class="desktop">
        <div class="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <img src="./assets/cat-1-1.jpg" alt="" class="image">
                    <div class="text-container">
                        <h3 class="title">Заголовок</h3>
                        <div class="text">
                            Текст карточки, очень интересный, не сильно длинный.
                        </div>
                        <a href="#">Читать -></a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <img src="./assets/cat-1-1.jpg" alt="" class="image">
                    <div class="text-container">
                        <h3 class="title">Заголовок</h3>
                        <div class="text">
                            Текст карточки, очень интересный, не сильно длинный.
                        </div>
                        <a href="#">Читать -></a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <img src="./assets/cat-1-1.jpg" alt="" class="image">
                    <div class="text-container">
                        <h3 class="title">Заголовок</h3>
                        <div class="text">
                            Текст карточки, очень интересный, не сильно длинный.
                        </div>
                        <a href="#">Читать -></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile">
        <div class="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <div class="card">
            <div class="card-content">
                <img src="./assets/cat-1-1.jpg" alt="" class="image">
                <div class="text-container">
                    <h3 class="title">Заголовок</h3>
                    <div class="text">
                        Текст карточки, очень интересный, не сильно длинный.
                    </div>
                    <a href="#">Читать -></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
