<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: rgb(22, 22, 22);
            /* color-scheme: dark; */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 40px 60px;
            color: #ffffff;
        }

        .card {
            container-type: inline-size;
            container-name: card;
            width: 834px;
            overflow-x: auto;
            resize: horizontal;
        }

        .card-content {
            display: flex;
            background-color: #ecf6ff;
            color: black;
            border-radius: 6px;
            min-height: 200px;
            font-size: 28px;
            overflow: hidden;
        }

        .image {
            display: block;
            aspect-ratio: 1 / 1;
            width: 300px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 20px;
        }

        .text {
            text-wrap: pretty;
        }

        @container card (width <= 696px) {
            .image {
                width: 150px;
                aspect-ratio: 3 / 2;
            }
        }

        @container card (width <= 540px) {
            .card-content {
                flex-direction: column;
            }

            .image {
                width: 100%;
                height: unset;
                aspect-ratio: 3 / 2;
            }
        }
    </style>
    <div class="card">
        <div class="card-content">
            <img src="./assets/typo.png" alt="" class="image">
            <div class="text-container">
                <h3 class="title">Типографика</h3>
                <div class="text">
                    Раскладку адаптировать научились, а как быть с текстом?
                </div>
            </div>
        </div>
    </div>
</body>
</html>
